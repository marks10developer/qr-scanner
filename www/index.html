<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Access-Control-Allow-Origin" content="*" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1.6, maximum-scale=1.6, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome-4.5.0/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="js/jquery.mobile-1.4.5/jquery.mobile.theme-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>QR Code Scanner</title>
    </head>
    <body>
        <div data-role="page" class="app ui-responsive-panel">
            <div data-role="header" class="header">
                <a href="#panel-history" class="ui-btn ui-btn-inline ui-btn-icon-notext ui-btn-up-c">
                    <i class="fa fa-history"></i>
                </a>
            </div>
            <div data-role="content">
                <a data-role="button" id="scan" class="ui-btn-inner ui-btn-corner-all">
                    SCAN CODE
                </a>
                
                <div data-role="popup" id="clear-dialog" class="ui-popup  ui-overlay-shadow" data-position-to="window">
                    <div data-role="header" class="ui-corner-top ui-header ui-bar-a" role="banner">
                        <h1 class="ui-title" role="heading" aria-level="1"></h1>
                    </div>
                    <div data-role="content" class="ui-corner-bottom ui-content" role="main">
                        <h3 class="ui-title">Clear all scanned items?</h3> 
                        <a href="#" onclick="app.clearHistoryItems();" data-role="button" data-inline="true" data-rel="back" class="ui-btn ui-btn-up-c ui-shadow ui-btn-corner-all ui-btn-inline">
                            <span class="ui-btn-inner ui-btn-corner-all">
                                <span class="ui-btn-text">Yes</span>
                            </span>
                        </a>    
                        <a href="#" data-role="button" data-inline="true" data-rel="back" class="ui-btn ui-btn-up-b ui-shadow ui-btn-corner-all ui-btn-inline">
                            <span class="ui-btn-inner ui-btn-corner-all">
                                <span class="ui-btn-text">No</span>
                            </span>
                        </a>  
                    </div>
                </div>
                
            </div>
            <div data-role="panel" id="panel-history" data-display="push">
                <div class="history-list">
                    <div class="items">
                        
                    </div>
                    <a href="#clear-dialog" id="clear-all" data-role="button" data-rel="popup" class="ui-btn ui-btn-corner-all">Clear all</a>
                </div> 
                
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/admob.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize(); 
        </script>
    </body>
</html>
